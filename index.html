  <body class="bg-body-secondary">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Libreria</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Dropdown
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>

              </ul>

          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />

    <div>
      <h1 class="text-center">Esercizio U2-W3-D3</h1>
    <div class="container mt-5">
      <div class="cols-2"></div>
      <div class="cols-8">
        <div class="row" id="library"></div>
      </div>
      <div class="cols-2"></div>
    </div>
    <script>
      fetch("https://striveschool-api.herokuapp.com/books")
        .then((responseObj) => {
          if (responseObj.ok) {
            return responseObj.json();
          }
        })
        .then((books) => {
          console.log(books);

          books.forEach((book) => {
            const container = document.getElementById("library");
            const card = ` 
            <div class="card-group col-12 col-sm-6 col-md-4 col-lg-3 g-3">
                <div class="card shadow-lg p-3">
                    <img src="${book.img}" alt="${book.title}"
                    <div class="card-body">
                        <h5 class="card-title">${book.title}</h5>
                        <p class="card-text mt-4">Prezzo: â‚¬${book.price}</p>
                        <div class="mt-5 mb-3">
                            <a href="#" class="btn btn-success m-1">Aggiungi al carrello</a>
                            <a href="#" class="btn btn-danger m-1">Scarta</a>
                        </div>
                            </div>
                    </div>
                </div> `;
            container.innerHTML += card;
          });
        })
        .catch((error) => console.log(error));
    </script>
  </body>
